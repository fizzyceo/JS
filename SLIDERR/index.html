<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider" id="slider">
        <div class="slide">
          <img src="images/i1.png" alt="Slide 1" />
        </div>
        <div class="slide">
          <img src="images/i2.png" alt="Slide 2" />
        </div>
        <div class="slide">
          <img src="images/i2.png" alt="Slide 3" />
        </div>
      </div>
      <div class="buttons">
        <button id="prevBtn">◀</button>
        <button id="nextBtn">▶</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
